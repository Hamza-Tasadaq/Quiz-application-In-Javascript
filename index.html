<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!--Optional CSS-->
  <link rel="stylesheet" href="css/style.css">
  <!--Google Fonts-->
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/1317061acb.js" crossorigin="anonymous"></script>

  <title>Quiz Application</title>
</head>

<body>

  <!--Header Section-->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="h1">Quiz Application</div class="h1">
    </div>

    <!-- Name Section Styling -->
    <div id="container1" class="container">
      <div class="row name-section text-center">
        <div class="col ">
          <form>
            <div class="form-group ">
              <input type="text" id="start-input" class="form-control" placeholder="Enter Name">
            </div>
            <button onclick="start()" type="button" class="btn btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Question Section -->
    <div id="container2" class="container remove">
      <div class="row quiz-section">
        <div class="col question">
          <div id="question" class="h2">Question</div>
          <ul class="list-group">
            <li onclick="addActiveClass(this)" class="list-group-item"><a class="answer"></a></li>
            <li onclick="addActiveClass(this)" class="list-group-item "><a class="answer"></a></li>
            <li onclick="addActiveClass(this)" class="list-group-item "><a class="answer"></a></li>
            <li onclick="addActiveClass(this)" class="list-group-item "><a class="answer"></a></li>
          </ul>
          <div class="text-right next-btn">
            <button onclick="nextQuestion()" id="submit-btn" type="button" class="btn ">Next Question</button>
          </div>
        </div>
      </div>
    </div>

    <!--Result Section-->

    <div id="container3" class="container remove">
      <div class="row result-section text-center">
        <div class="col">
          <i class="fas fa-award award_icons "></i>
          <h3 class="username">congratulations!!</h3>
          <div class="h2">Your Score is:
            <span id="display-score" class="h4"></span>
          </div>
          <div class="text-center">
            <button onclick="startAgain()" type="button" class="btn again-btn ">Start Again</button>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <script src="js/app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
